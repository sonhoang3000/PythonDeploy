<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex flex-col h-screen bg-gray-200">
    <header class="bg-gray-800 text-white text-center py-2 text-2xl flex justify-between items-center px-4">
        <span>GAME</span>
        <a href="/logout" class="text-sm bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded">
            Logout
        </a>
    </header>
    <div class="flex flex-1">
        <div class="w-1/4 bg-white p-5 shadow-md">
            <h3 class="text-lg font-semibold mb-4">Lịch sử chơi game</h3>
            <!-- Add game history content here -->
        </div>
        <div class="flex-1 flex justify-center items-center">
        </div>
        <div class="w-1/4 bg-white p-5 shadow-md">
            <h3 class="text-lg font-semibold mb-4">Thông tin người dùng</h3>
            <p><strong>Tên đăng nhập:</strong> {{ user_info.username }}</p>
            <p><strong>Email:</strong> {{ user_info.email }}</p>
            <p><strong>ID:</strong> {{ user_info._id }}</p>
        </div>
    </div>
</body>

</html>
