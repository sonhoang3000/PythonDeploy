<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Đăng nhập / Đăng ký</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 100px;
        }
        .form-section {
            padding: 30px;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h2 class="text-center">Đăng nhập</h2>
            <form method="POST">
                <div class="form-group">
                    <label for="username">Tên đăng nhập</label>
                    <input type="text" class="form-control" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" class="form-control" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Đăng nhập</button>
            </form>
            <p class="text-center mt-3">Bạn chưa có tài khoản? <a href="#register" data-toggle="collapse">Đăng ký ngay!</a></p>
        </div>

        <div class="form-section collapse" id="register">
            <h2 class="text-center">Đăng ký</h2>
            <form method="POST">
                <div class="form-group">
                    <label for="reg_username">Tên đăng nhập</label>
                    <input type="text" class="form-control" name="reg_username" required>
                </div>
                <div class="form-group">
                    <label for="reg_password">Mật khẩu</label>
                    <input type="password" class="form-control" name="reg_password" required>
                </div>
                <div class="form-group">
                    <label for="reg_email">Email</label>
                    <input type="email" class="form-control" name="reg_email" required>
                </div>
                <button type="submit" class="btn btn-success btn-block">Đăng ký</button>
            </form>
            <p class="text-center mt-3">Đã có tài khoản? <a href="#login" data-toggle="collapse">Đăng nhập ngay!</a></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
